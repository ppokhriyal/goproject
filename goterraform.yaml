projectname: "myproject"
awskey:
  region: "us-east-1"
  access_key: "xxxxxxxxxxxxxxxxxxxx"
  secret_key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
buildvpc:
  name: "myfirstvpc"
  cidr_block: "10.0.0.0/16"
  enable_dns_support: "true"
  enable_dns_hostnames: "true"
buildsubnet:
  - type: "public"
    name: "publicsubnet"
    cidr_block: "10.0.0.0/24"
    availability_zone: "us-east-1a"
  - type: "private"
    name: "privatesubnet"
    cidr_block: "10.0.1.0/24"
    availability_zone: "us-east-1b"
securitygroups:
  - name: "sg1"
    description: "this is first sg"
    inbound_ports: [80,22,443]
  - name: "sg2"
    description: "this is second sg"
    inbound_ports: [22,80]
buildkeypair:
  - type: "new"
    name: "mynewkey"
    publickey: "/absolute/path"
  - type: "default"
    name: "existing_key_name"
buildec2instances:
  - type: "public"
    name: "ec2inpublic"
    instancetype: "t2.micro"
    ami: "xxx"
    security: ["sg1","sg2"]
    key : "new/default"
    hddsize: "40"
  - type: "private"
    name: "ec2private"
    instancetype: "t2.micro"
    ami: "yyy"
    security: ["sg2"]
    key: "none"
    hddsize: "40"
    

